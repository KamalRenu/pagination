<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="box">
        <div class="bigbox">
            <div id="displayArea" class="Space">
                <p class="box1">Page <span id="currentPage" class="link"></span> / <span id="totalPages"></span>
                </p>

                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>

            <div class="Space ">
                <div class="page-btns" id="pageBtns"></div>
                <div class="box3">
                    <button class="button1" id="first"> First </button>
                    <button class="button1" id="prev"> Prev </button>
                    <button class="button1" id="next"> Next </button>
                    <button class="button1" id="last"> Last </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>

</html>
